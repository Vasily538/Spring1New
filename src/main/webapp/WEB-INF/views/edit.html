<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
    <br/>
    <label for="status">Enter age: </label>
     <select id="status" name="status">
        <option th:each="status : ${T(ru.ankudinov.spring1.domain.Status).values()}"
                th:value="${status}"
                th:text="${status}"
                th:selected="${status==task.getStatus()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Update!"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/tasks/{id}(id=${task.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
